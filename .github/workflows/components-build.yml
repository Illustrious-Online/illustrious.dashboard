name: "[ill.components] Execute checks & tests"
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened 
    paths:
      - 'packages/ui/**'
jobs:
  check-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun install
      - name: Run Biome Checks
        run: bun check
      - name: Build application
        run: bun build
      - name: Run unit tests
        run: bun run test
