name: "[ill.dashboard] Execute checks & tests"
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  dashboard-check-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      - name: Run Biome Checks
        run: bun run check
      - name: Run unit tests
        run: bun run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: illustrious-dashboard
          files: ./coverage/lcov-report/index-lcov.html
          slug: Illustrious-Online/illustrious.dashboard
