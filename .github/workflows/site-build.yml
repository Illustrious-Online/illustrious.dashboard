name: "[ill.site] Execute checks & tests"
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened 
    paths:
      - 'apps/ill.site/**'
jobs:
  check-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      - name: Run Biome Checks
        run: bun check --filter=ill.site
      - name: Run unit tests
        run: bun run test --filter=ill.site
