name: Execute Dashboard checks & tests
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened 
    paths:
      - 'apps/ill.dashboard/**'
jobs:
  check-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      - name: Run Biome Checks
        run: bun check --filter=ill.dashboard
      - name: Run unit tests
        run: bun run test --filter=ill.dashboard
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Illustrious-Online/api.illustrious.cloud
