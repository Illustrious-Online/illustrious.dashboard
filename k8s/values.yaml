replicaCount: 2

deployment:
  namespace: ill-dashboard

image:
  repository: illustriousonline/ill-dashboard
  tag: 0.1.1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: dashboard.illustrious.online
  path: /
  pathType: Prefix
  tlsSecretName: dashboard-tls

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
